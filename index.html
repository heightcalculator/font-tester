<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="robots" content="noindex">
    <meta name="AdsBot-Google" content="noindex">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Previewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        @font-face {
            font-family: Aarush;
            src: url("fonts/Aarush-Regular.ttf");
        }
        @font-face {
            font-family: Amulya;
            src: url("fonts/Amulya-Regular.ttf");
        }
        @font-face {
            font-family: Lexi;
            src: url("fonts/Lexi-Regular.ttf");
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #212121;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #d3d3d3;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
            resize: vertical;
            /* Allow vertical resizing */
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 2px solid #d3d3d3;
        }

        select {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            margin-bottom: 20px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.2);
            color: #c3c3c3;
            border: 2px solid #d3d3d3;
        }

        .preview-box {
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #d3d3d3;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            min-height: 100px;
            line-height: 1.5;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Handwriting Font Previewer</h1>
        <textarea id="textInput" placeholder="Type your text here"></textarea><br>
        <h3>Select Handwriting</h3>
        <select id="fontSelect">
            <option value="Aarush">Aarush</option>
            <option value="Amulya">Amulya</option>
            <option value="Lexi">Lexi</option>
            <!-- Add more font options here -->
        </select><br><br>
        <div class="preview-box" id="previewBox">Hi</div>
    </div>

    <script>
        // Function to update font preview
        function updatePreview() {
            var textInput = document.getElementById("textInput").value;
            console.log(textInput)
            var fontSelect = document.getElementById("fontSelect").value;
            var previewBox = document.getElementById("previewBox");
            previewBox.innerHTML = textInput.replace(/\n/g, "<br>");
            if(!textInput){
                previewBox.innerHTML = "Hi, my name is "+fontSelect+" and I am amazing!"
            }
            previewBox.style.fontFamily = fontSelect;
        }

        // Event listener for text input
        document.getElementById("textInput").addEventListener("input", updatePreview);

        // Event listener for font select
        document.getElementById("fontSelect").addEventListener("change", updatePreview);

        // Initial call to update preview
        updatePreview();
    </script>

</body>

</html>

    <style id="styleSheet">
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #212121;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #d3d3d3;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
            resize: vertical;
            /* Allow vertical resizing */
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 2px solid #d3d3d3;
        }

        #fontSelect {
            width: calc(100% - 120px);
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            margin-bottom: 20px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.2);
            color: #c3c3c3;
            border: 2px solid #d3d3d3;
        }

        #fontSize {
            width: 95px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            margin-bottom: 20px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.2);
            color: #c3c3c3;
            border: 2px solid #d3d3d3;
        }

        button {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            margin-bottom: 20px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.2);
            color: #e9e9e9;
            border: 2px solid #d3d3d3;
            cursor: pointer;
            transition: all 0.5s;
        }

        button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        button span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        button:hover span {
            padding-right: 25px;
        }

        button:hover span:after {
            opacity: 1;
            right: 0;
        }

        .preview-box {
            width: calc(100% - 60px);
            padding: 18px;
            border-radius: 8px;
            border: 2px solid #d3d3d3;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            min-height: 100px;
            line-height: 1.5;
            font-size: 20px;
        }

        #footer{
         max-width: 600px;
         margin: 50px auto;
         margin-bottom: 5px;
         text-align: center;
         font-size: 12px;
        }

        .share {
            font-weight: bold;
            position: absolute;
            left: 7px;
        }

        .share:before {
            content: ".";
            font-size: 2em;
            position: absolute;
            bottom: -1px;
            left: -3px;
        }

        .share:after {
            content: ":";
            font-size: 2em;
            position: absolute;
            bottom: -6px;
            right: -4px;
        }

        .share:hover {
            color: rgb(186, 186, 186);
            cursor: copy;
        }

        .codeShare {
            position: absolute;
            top: 27px;
            left: 0px
        }

        .codeShare:hover {
            color: rgb(186, 186, 186);
            cursor: copy;
        }
    </style>
</head>

<body>

    <script>
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            document.getElementsByClassName("codeShare")[0].style.display = "none";
        }
        function newfont(yourFontName) {
            if (!yourFontName) {
                return;
            }
            var newStyle = document.getElementById('styleSheet');
            newStyle.appendChild(document.createTextNode("\
@font-face {\
 font-family: '" + yourFontName + "';\
 src: url('fonts/" + yourFontName + "-Regular.ttf');\
}\
"));
        }
        
        let font = document.getElementById("fontSelect");
        
        for (i = 1; i < font.length; i++) {
            newfont(font[i].value)
        }
        
        function getQueryStringParam(param) {
            var url = window.location.toString();
            url.match(/\?(.+)$/);
            var params = RegExp.$1;
            params = params.split("&");
            var queryStringList = {};
            for (var i = 0; i < params.length; i++) {
                var tmp = params[i].split("=");
                queryStringList[tmp[0]] = unescape(tmp[1]);
            }
            return decodeURIComponent(queryStringList[param]);
        }
        let textParam = getQueryStringParam('q').split('+').join(' ');
        let fontParam = getQueryStringParam('f').split('+').join(' ');
        let sizeParam = getQueryStringParam('s').split('+').join(' ');
        if (fontParam != "undefined") {
            document.getElementById("fontSelect").value = fontParam;
        }
        if (textParam != "undefined") {
            document.getElementById("textInput").value = textParam;
        }
        if (sizeParam != "undefined") {
            document.getElementById("fontSize").value = sizeParam;
        }
        
        function updatePreview() {
            var textInput = document.getElementById("textInput").value;
            var fontSelect = document.getElementById("fontSelect").value;
            var fontSize = document.getElementById("fontSize").value;
            var previewBox = document.getElementById("previewBox");
            previewBox.style.fontFamily = fontSelect;
            previewBox.style.fontSize = fontSize;
            previewBox.innerHTML = textInput.replace(/\n/g, "<br>");
            if (!textInput && fontSelect != "") {
                previewBox.innerHTML = "Hi, my name is " + fontSelect + " and I am amazing!"
            }
            if (textInput && fontSelect == "") {
                previewBox.innerHTML = "Please select a font above"
            }
        }

        document.getElementById("textInput").addEventListener("input", updatePreview);

        document.getElementById("fontSize").addEventListener("change", updatePreview);

        document.getElementById("fontSelect").addEventListener("change", updatePreview);

        updatePreview();
        
        function download() {
            var fontSelect = document.getElementById("fontSelect").value;
            window.location.href = "/fonts/" + fontSelect + "-Regular.ttf";
        }
        function copyInfo() {
            var fontSelect = document.getElementById("fontSelect").value;
            let link = "https://fonts.aarushmagic.com/fonts/" + fontSelect + "-Regular.ttf";
            let info = "/* This and other handwriting fonts can be found on https://fonts.aarushmagic.com */\r\n@font-face {    \r\n font-family: '" + fontSelect + "'; \r\n    src: url('" + link + "');\r\n}"
            navigator.clipboard.writeText(info).then(() => {
                console.log("successfully copied");
            });
        }
            
        function shareInfo() {
            var fontSelect = document.getElementById("fontSelect").value.replaceAll(" ", "+");
            var insertedText = document.getElementById("textInput").value.replaceAll(" ", "+").replaceAll(/\n/g, "+");
            var size = document.getElementById("fontSize").value;
            let link = "https://fonts.aarushmagic.com/";
            let hasFont = false;
            let hasSize = false;
            if (fontSelect != "") {
                link += "?f=" + fontSelect;
                hasFont = true;
            }
            if (size != "18px") {
                if (hasFont) {
                    link += "&";
                }
                link += "s=" + size;
                hasSize = true;
            }
            if (insertedText != "") {
                if (hasFont || hasSize) {
                    link += "&";
                }
                link += "q=" + insertedText;
            }
            navigator.clipboard.writeText(link).then(() => {
                console.log("successfully copied");
            });
        }
    </script>
